<!DOCTYPE html>
<html>
<head>
    <title>Data Display</title>
</head>
<body>
    <h1>Data Display</h1>
    <div>
        {% for question in questions %}
            <p> {{ forloop.counter }}. Question: {{ question.question }}</p>
            <p>Module: {{ question.Mod }}</p>
            <p>Taxonomy: {{ question.taxonomy }}</p>
            <p>Course Outcome: {{ question.CO }}</p>
            <hr>
        {% endfor %}
    </div>
</body>
</html>
